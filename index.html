<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Says Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <h1>Simon Says</h1>
    <h2>Click anywhere on screen to start game</h2>
    <div class="btn-container">
        <div class="line-one">
            <div class="btn red" id="red" type="button"></div>
            <div class="btn yellow" id="yellow" type="button"></div>
        </div>
        <div class="line-two">
            <div class="btn green" id="green" type="button"></div>
            <div class="btn purple" id="purple" type="button"></div>
        </div>
        
    </div>
    <img src="assets/mascot.png" alt="mascot" class="mascot">
    <audio id="click-sound" src="assets/click.mp3" preload="auto"></audio>
    <script src="app.js"></script>
</body>
</html>
